{% extends 'base.html' %}

{% block head %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/dashboard.css') }}">
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f7f9fc;
        margin: 0;
        padding: 0;
    }

    .dashboard {
        max-width: 600px;
        margin: 50px auto;
        padding: 20px;
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .dashboard h2 {
        text-align: center;
        color: #333;
        margin-bottom: 20px;
    }

    .info {
        margin: 10px 0;
        padding: 10px;
        background-color: #e6f4f1;
        border: 1px solid #d1e7dd;
        border-radius: 4px;
    }

    .info p {
        margin: 0;
        color: #555;
        font-size: 16px;
    }

    .info strong {
        color: #333;
    }

    .logout-btn {
        display: block;
        width: 100%;
        padding: 10px;
        margin-top: 20px;
        text-align: center;
        background-color: #ff4d4d;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
    }

    .logout-btn:hover {
        background-color: #e60000;
    }
</style>
{% endblock %}

{% block body %}

<div class="dashboard">
    <h2>Welcome, {{ username }}!</h2>
    <div class="info">
        <p><strong>Name:</strong> {{ username }}</p>
    </div>
    <div class="info">
        <p><strong>Email:</strong> {{ email }}</p>
    </div>
    <div class="info">
        <p><strong>Account Created On:</strong> {{ creation_date }}</p>
    </div>
    <form action="/logout" method="POST">
        <button type="submit" class="logout-btn">Logout</button>
    </form>
</div>
{% endblock %}
